<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/index.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/38fff33c34.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Bootstrap-Select -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

  <!-- index.js -->
  <script src="/static/js/index.js"></script>

  <title>goHigh</title>

</head>

<body>
  <div id="searhbox-container" class="container p-2">
    <form action="/search" class="form-inline">
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-2 m-2">
          <label for="select-country">Select Country: (Multiple)</label>
          <select class="selectpicker" name="country" id="select-country" multiple data-live-search="true">
            {%for country in countries %}
            <option value="{{country}}" data-tokens="{{country}}">{{country}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-2 m-2">
          <label for="select-institute">Select Institute: (Multiple)</label>
          <select class="selectpicker" name="institute" multiple data-live-search="true">
            {%for institute in institutes %}
            <option value="{{institute}}" data-tokens="{{institute}}">{{institute}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
        <div class="form-row">
          <div class="col-6 col-sm-4 col-lg-3 form-group mx-2">
            <select class="form-select" name="searchType" id="searchType-input">
              <option value="name">Search by Name</option>
              <option value="subject">Search by Subject</option>
            </select>
          </div>
          <div class="col-11 col-sm-10 col-md-8 col-xl-4 form-group mx-2 my-1">
            <input type="text" name="q" id="searchQuery" class="form-control">
          </div>
        </div>
      <button class="btn btn-primary mx-2">Search</button>

      <div class="form-group mx-2 my-1 slider-container">
        <input type="checkbox" disabled checked class="form-check-input">
        <label for="formGroupExampleInput">Modified TF-IDF score</label>
        <div class="col-8 mx-auto"><input type="range" class="form-range" min="1" max="10" step="1" id="tfidf_slider" value="5"
          name="tfidf__weight"></div>
      </div>

      <!-- Activeness Over n years -->
      <div class="form-group mx-2 my-1 slider-container">
        <input type="checkbox" class="form-check-input additional-filter-criteria-checkbox"
          onclick="checkpoint_change_react();" name="activeness__checkbox">
        <label for="formGroupExampleInput">Activeness Over n years</label>
        <input type="number" min="1" max="30" value="10" name="activeness__years">
        <div class="col-8 mx-auto"><input type="range" class="form-range" min="1" max="10" step="1" value="5" name="activeness__weight"></div>
      </div>

      <!-- Slope of Citations -->
      <div class="form-group mx-2 my-1 slider-container">
        <input type="checkbox" class="form-check-input additional-filter-criteria-checkbox"
          onclick="checkpoint_change_react();" name="slope-citations__checkbox">
        <label for="formGroupExampleInput">Slope of Citations</label>
        <div class="col-8 mx-auto"><input type="range" class="form-range" min="1" max="10" step="1" value="5" name="slope-citations__weight"></div>
        
      </div>

      <!-- h-index -->
      <div class="form-group mx-2 my-1 slider-container">
        <input type="checkbox" class="form-check-input additional-filter-criteria-checkbox"
          onclick="checkpoint_change_react();" name="h-index__checkbox">
        <label for="formGroupExampleInput">h-index</label>
        
        <div class="col-8 mx-auto"><input type="range" class="form-range" min="1" max="10" step="1" value="5" name="h-index__weight"></div>
      </div>

      <!-- Institute Reputation -->
      <div class="form-group mx-2 my-1 slider-container">
        <input type="checkbox" class="form-check-input additional-filter-criteria-checkbox"
          onclick="checkpoint_change_react();" name="inst-reputation__checkbox">
        <label for="formGroupExampleInput">Institute Reputation</label>
        <div class="col-8 mx-auto"><input type="range" class="form-range" min="1" max="10" step="1" value="5"
          name="inst-reputation__weight"></div>

      </div>
    </form>
  </div>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

</body>

</html>
